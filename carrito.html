    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>LuxurySport</title>
    <meta name="description" content="Comprá de forma segura productos originales. Aprovecha 6 cuotas sin Interés.">

        content="indumentaria, deporte, promociones, sport, zapatillas, ropa deportiva, descuentos, luxury, sport">

<body>
    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo"> LuxurySport</h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-volver" href="./index.html">
                            <i class="bi bi-arrow-left-circle"></i> Seguir Comprando
                        </a>
                    </li>

                    <li>
                        <a class="boton-menu boton-carrito active " href="./carrito.html">
                            <i class="bi bi-cart-fill"></i> Carrito <span class="numerito">0</span>

                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">© 2023 NoeliaLpz</p>
            </footer>

        </aside>

            <h2 class="titulo-principal"> Carrito</h2>
            <div class="contenedor-carrito">

                    <div class="carrito-acciones-derecha">

                            <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Finalizar Compra</button>
                     </div>
                </div>
            </div>
                <p id="carrito-comprado" class="carrito-comprado disabled">¡Muchas gracias por tu compra!<i class="bi bi-emoji-laughing"></i>
